<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Zlecenie lekowe</title>
  </head>
  <body>
    <div class="order">
      <form class="form">
        <h2 class="heading">Zlecenie lekowe</h2>
        <div class="row">
          <label for="medicaments">Lek:</label>

          <select id="medicaments" name="medicaments" required>
            <option disabled selected value> -- wybierz lek -- </option>
          </select>
        </div>

        <div class="row">
          <label>Pora podania leku:</label>

          <input
            type="radio"
            class="timeInput"
            value="morning"
            id="morning"
            name="time"
            checked
          />
          <label for="morning" class="timeLabel">08:00</label>

          <input
            type="radio"
            class="timeInput"
            id="afternoon"
            value="afternoon"
            name="time"
          />
          <label for="afternoon" class="timeLabel">15:00</label>

          <input
            type="radio"
            class="timeInput"
            id="evening"
            value="evening"
            name="time"
          />
          <label for="evening" class="timeLabel">22:00</label>
        </div>

        <div class="row">
          <label for="date">Data podania leku:</label>
          <input type="date" class="date" id="date" name="date" required />
        </div>

        <div class="row">
          <label for="dose">Dawka:</label>
          <input type="text" id="dose" name="dose" required />
        </div>

        <div class="row">
          <label for="departments">Oddział:</label>
          <select id="departments" name="departments" required>
            <option disabled selected value> -- wybierz oddział -- </option>
          </select>
        </div>

        <h4 class="heading">Dane pacjenta:</h4>

        <div class="row">
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="row">
          <label for="surname">Nazwisko:</label>
          <input type="text" id="surname" name="surname" required />
        </div>

        <div class="row">
          <label for="pesel">Pesel:</label>
          <input type="number" id="pesel" name="pesel" required />
        </div>

        <input type="submit" class="submit" value="Utwórz zlecenie" />
      </form>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
